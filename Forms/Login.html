  <form>
    <div class="container-fluid mb-3">
      <div class="col-sm-3">
      <label for="inputEmail4" class="form-label"><h5>Email address</h5></label>
      <input type="email" class="form-control" id="InputEmail4" aria-describedby="emailHelp">

    </div>
    </div>
    <div class="container-fluid mb-3">
      <div class="col-sm-3">
      <label for="inputPassword4" class="form-label"><h5>Password</h5></label>

      <div id="emailHelp" class="form-text">Please, don't share your password with anyone..</div>
    </div>
    </div>
    <div class="container-fluid mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
